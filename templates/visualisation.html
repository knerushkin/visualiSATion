<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VisualiSATion</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <style>

    * {
        margin: 0;
        padding: 0;
    }

    button, form, input, select, textarea {
        margin: 0;
        padding: 0;
        font-size: 100%;
    }

    label, input, button, select, textarea {
        font-size: 14px;
        font-weight: normal;
        line-height: 100%;
    }

    .links line{
      stroke-opacity: 0.6;
    }

    .nodes circle {
      stroke: #fff;

    }

    .positive {
        stroke: #38925E;
    }

    .positivenode {
        fill: #38925E;
    }

    .negativenode {
        fill: #F72100;
    }

    .negative {
        stroke: #F72100;
        stroke-width: 1.5px;
    }

    .neutral {
        stroke: #999;
    }

    .focus {
        opacity 1;
    }

    .result {
        text-align: center;
        border-radius: 4px;
        background-color:  #d3d3d3;
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 24px;
        padding: 20px;
        width: 15%;
        line-height: 100%;
        float: right;
    }

    .result-sat {
        background-color:  #009933;
    }

    .result-unsat {
        background-color:  #ff0000;
    }

    .Row
    {
        display: table;
        width: 100%; /*Optional*/
        table-layout: fixed; /*Optional*/
    }
    
    .Column
    {
        display: table-cell;
    }

    .button {
        border-radius: 4px;
        background-color:  #0074D9;
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 24px;
        padding: 20px;
        transition: all 0.5s;
        cursor: pointer;
        margin: auto;
        width: 40%;
    }

    .choice {
        border-radius: 4px;
        background-color:  #0074D9;
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 18px;
        padding: 20px 0px 20px 0px;
        transition: all 0.5s;
        cursor: pointer;
    }

    input[type="file"] {
        width: 40%;
        height: 24px;
        line-height: 0px;
    }

    .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
    }

    .button span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
    }

    .button:hover span {
        padding-right: 25px;
    }

    .button:hover span:after {
        opacity: 1;
        right: 0;
    }

    .file select {
        border: 0 !important;
        background: #0074D9 url(img/demo/select-arrow.png) no-repeat 90% center;
        text-indent: 0.01px;
        font-size: 24px;
        height: 64px;
        width: 40%;
        padding-left: 4px;
        color: #FFF;
        box-shadow: inset 0 0 5px rgba(000,000,000, 0.5);
    }

    .nav-tabs {
        border-bottom: 1px solid #0074D9;
    }

    .nav-tabs>.active>a, .nav-tabs>.active>a:hover {
        border: 1px solid #0074D9;
        border-bottom-color: #fff;
    }

    .nav-tabs>li>a:hover {
        border-color: white white #0074D9 white;
    }

    .tab-name {
        font-size: 24px;
    }

    .nav-tabs>li>a {
        padding: 12px;
    }
    

    </style>

    <script src="https://d3js.org/d3.v4.min.js"></script>

    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>


</head>
<body>

    <div style="margin-top: 10px; margin-bottom: 15px" class="Row settings">
        <div class="Column">
            <form style="margin-left: 10px" method=post enctype=multipart/form-data>
                <input class="choice" type=file name=file>
                <input class="button" type=submit value=Upload>
            </form>
        </div>
        <form style="text-align: center;" class="Column file" name="load">
            <select style="margin: auto;" name="file">
                {% for x in file_list %}
                    <option value="{{ x }}">{{ x }}</option>
                {% endfor %}
            </select>
            <button style="margin: auto;" class="button" type="submit">Load Data</button>
        </form>
        <div style="text-align: right;" class="Column solver">
            <button style="margin: auto; margin-right: 4px" class="button solver-button" type="button" onclick="solve()"><span>SAT Solve</span></button>
            <p style="margin-right: 10px" class="result">?</p>
        </div>
    </div>

    <div class="tabbable">
            <ul class="nav nav-tabs">
                <li class="active"><a class="tab-name atab" href="#a_tab" data-toggle="tab">Factor</a></li>
                <li><a class="tab-name btab" href="#b_tab" data-toggle="tab">Interaction</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active Row" id="a_tab">
                    <acontent>
                        <div style="float: left" class="graph">
                            <h2 style="text-align:center;">ORIGINAL</h2>
                            <h3 style="text-align:center;" class="problem_size factor non-satelited">...</h3>
                            <svg width="900" height="700" id="factor"></svg>
                        </div>
                        <div style="float: right" class="graph">
                            <h2 style="text-align:center;">SATELITED</h2>
                            <h3 style="text-align:center;" class="problem_size factor satelited">...</h3>
                            <svg width="900" height="700" id="factor_satelited"></svg>
                        </div>
                    </acontent>
                </div>
                <div class="tab-pane" id="b_tab">
                    <bcontent>
                        <div style="float: left" class="graph">
                            <h2 style="text-align:center;">ORIGINAL</h2>
                            <h3 style="text-align:center;" class="problem_size interaction non-satelited">...</h3>
                            <svg width="900" height="700" id="interaction"></svg>
                        </div>
                         <div style="float: right" class="graph">
                             <h2 style="text-align:center;">SATELITED</h2>
                             <h3 style="text-align:center;" class="problem_size interaction satelited">...</h3>
                             <svg width="900" height="700" id="interaction_satelited"></svg>
                         </div>
                    </bcontent>
                </div>
            </div>
        </div>

    <script>
            selected = '{{selected}}'
            $.ajaxSetup ({
                // Disable caching of AJAX responses
                // Used when debugging
                cache: false
            });
            var initFactor = false, initInteraction = false;

            $.getScript("{{ url_for('static', filename='scripts/factor.js')}}");
            $.getScript("{{ url_for('static', filename='scripts/factor_satelited.js')}}");
            
            $(".atab").click(function() {
                $.getScript("{{ url_for('static', filename='scripts/factor.js')}}");
                $.getScript("{{ url_for('static', filename='scripts/factor_satelited.js')}}");
            })

            $(".btab").click(function() {
                $.getScript("{{ url_for('static', filename='scripts/interaction.js')}}");
                $.getScript("{{ url_for('static', filename='scripts/interaction_satelited.js')}}");
            })
    </script>

    <script>
        function solve() {
            d3.json("/sat/solve/" + selected, function(error, solution) {
                if(solution !== "UNSAT"){
                    d3.select(".result").html("SAT").attr("class", "result result-sat");
                    solution.forEach(function(x) { d3.select("#" + x.id).attr("class", x.value + "node") });
                } else {
                 d3.select(".result").html("UNSAT").attr("class", "result result-unsat");
                 }
            });
        }
    </script>

</html>
